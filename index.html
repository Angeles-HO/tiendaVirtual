<!DOCTYPE html>
<html>
<head>
    <title>Mi Mini Tienda</title>
    <style>
        body { font-family: sans-serif; display: flex; gap: 20px; justify-content: center; padding: 20px; }
        .productos { border: 1px solid #ccc; padding: 10px; width: 200px; margin-bottom: 10px; border-radius: 8px; }
        .carrito { background: #f4f4f4; padding: 20px; min-width: 250px; border-radius: 8px; height: fit-content; }
        button { cursor: pointer; }
        .btn-ws { background-color: #25D366; color: white; border: none; padding: 10px; border-radius: 5px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

    <div>
        <h2>Productos</h2>
        <div class="productos">
            <p>Camiseta - $20</p>
            <button onclick="agregar('Camiseta', 20)">Agregar</button>
        </div>
        <div class="productos">
            <p>Zapatos - $50</p>
            <button onclick="agregar('Zapatos', 50)">Agregar</button>
        </div>
    </div>

    <div class="carrito">
        <h2>Carrito</h2>
        <ul id="lista-carrito"></ul>
        <p><strong>Total: $</strong> <span id="total">0</span></p>
        <button class="btn-ws" onclick="enviarWhatsApp()">Finalizar Compra por WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
